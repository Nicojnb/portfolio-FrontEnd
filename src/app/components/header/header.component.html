<div class="sticky-top">
    <div class="container-fluid" id="header">
        <div class="row">
            <div class="col" id="name">{{name}}</div>
            <div class="col" id="icons">
                <ng-container *ngFor="let social of socials">
                    <div *ngIf="(social.url).length > 0">
                        <a
                        href="{{social.url}}"><i class="{{social.icon}}"></i>
                        <Title>"{{social.name}}"</Title>
                        </a>
                    </div>
                </ng-container> 
            </div>
        </div>
    </div>
</div>
